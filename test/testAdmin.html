<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="bt1">post 管理员登录</button>
    <br>
     <button id="bt3">get 管理员登录</button>
     <br>   
    <button id="bt2">修改管理员密码</button>
    <br>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            var data={aname:"admin",apwd:"123456"};
            axios.post("http://127.0.0.1:8090/admin/admin/login",data).then((result)=>{
                console.log("登录成功!结果为：");
                console.log(result.data);
            }).catch((err)=>{
                console.log(err)
            })
        }
         bt3.onclick=function(){
            axios.post("http://127.0.0.1:8090/admin/admin/login/admin/123456").then((result)=>{
                console.log("登录成功!结果为：");
                console.log(result.data);
            }).catch((err)=>{
                console.log(err)
            })
        }
        bt2.onclick=function(){
            //put/delete 请求之前浏览器会先提交一个
            //预取请求--preflight  request
            //请求方法为 options 目的是询问服务器是否支持接下来得请求方法
            var data={aname:"admin",oldPwd:"666666",newPwd:"123456"};
            axios.patch("http://127.0.0.1:8090/admin/admin",data).then((result)=>{
                console.log("修改密码执行成功");
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
